<h3>Top Carparts</h3>
<div class="grid grid-pad">
  <a *ngFor="let carpart of carparts"  [routerLink]="['/detail', carpart.id]"  class="col-1-4">
    <div class="module carpart">
      <h4>{{carpart.name}}</h4>
    </div>
  </a>
</div>
<h3>Top Engines</h3>
<div class="grid grid-pad">
  <a *ngFor="let engine of engines"  [routerLink]="['/detail', engine.id]"  class="col-1-4">
    <div class="module engine">
      <h4>{{engine.name}}</h4>
    </div>
  </a>
</div>
